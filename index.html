
<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
    

    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs device-orientation-permission-ui="enabled: false" deviceMotionMessage="Hey, Thank you for giving me this opportunity and having me here today!!">

            <a-assets>
                <img id="front" src="chep.png">
                <img id="back" src="chep.png">
                <img id="left" src="chep.png">
                <img id="right" src="chep.png">
                <img id="top" src="chep.png">
                <img id="bottom" src="chep.png">
            </a-assets>

            <a-marker type='pattern' url='https://raw.githubusercontent.com/tsharliz-Joma/CHEPnetwork/main/pattern-chep2.patt'>
                <a-box id="chep-cube" position='0 2 0' animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop: true" material='color: #fff;'  multisrc="srcs:#right,#left,#top,#bottom,#front,#back" ></a-box>
                <!-- <a-entity gltf-model="url(https://raw.githubusercontent.com/tsharliz-Joma/CHEPnetwork/main/js/microphone-scene.gltf)"></a-entity> -->
            </a-marker>

            <a-marker preset="hiro">
                <!-- <a-entity position="0 3 0" gtlf-model="#microphone" scale="0.5 0.5 0.5"></a-entity> -->
                <a-sphere id='chep-ball' position="0 1.5 0" material="color: #fff;"  multisrc="srcs:#right,#left,#top,#bottom,#front,#back"></a-sphere>
            </a-marker>

            <a-marker preset="kanji">
                <!-- <a-octahedron position="0 1.75 0" material="color: #fff;" multisrc="src3:#front"></a-octahedron> -->
                <a-entity position="0 3 0" gltf-model="url(https://raw.githubusercontent.com/tsharliz-Joma/CHEPnetwork/main/js/microphone-scene.gltf)"></a-entity>
            </a-marker>

            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
        <a-entity camera device-orientation-permission-ui="enabled: false"></a-entity>
        </a-scene>
        <script src="./js/index.js" ></script>
    </body>

</html>
